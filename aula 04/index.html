<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Animaflix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo"
            alt="">
        <p class="page-subtitle">
        </p>
        <div class="form-wrapper">
            <div>
                <h3>Adicionar Filme</h3>
                <label><p>URL da imagem</p><input type="text" id="filme" name="filme"></label>
                <label><p>Título</p><input type="text" id="titulo" name="titulo"></label>
                <label><p>Link do trailer</p><input type="text" name="trailer" id="trailer"></label>
                <button onClick="adicionarFilme()" class="botao-adicionar">Adicionar Filme</button>
            </div>
            <div>
                <h3>Remover Filme</h3>
                <label><p>Título</p><input type="text" id="filmeaexcluir" name="filme"></label>
                <button onClick="removerFilme()" class="botao-remover">Remover Filme</button>
            </div>
        </div>
    </div>
    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="script.js"></script>
</body>

</html>
